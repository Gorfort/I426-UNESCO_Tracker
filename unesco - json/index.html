<!DOCTYPE html> <!-- Déclaration de type de document, indique que le document est de type HTML -->
<html lang="fr"> <!-- Balise d'ouverture de la structure HTML avec spécification de la langue (français) -->
<head>
    <meta charset="UTF-8"> <!-- Déclaration du jeu de caractères utilisé (UTF-8) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Déclaration des métadonnées pour la gestion de la vue sur les appareils mobiles -->
    <title>Document</title> <!-- Déclaration du titre du document (affiché dans l'onglet du navigateur) -->
</head>
<body>
    <!-- Commentaire expliquant que cette balise script permet d'appeler le script index.js -->
    <script type="module" src="index.js"></script>
</body>
</html>
